<!DOCTYPE html>
<html lang="zh-Hans">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>播放页面</title>
	<link rel="stylesheet" href="styles/playSong.css">
</head>
<body>
	<div id="app" class="play-page">
		<audio src="#"></audio>
		<div class="playSong-wrap">
			
			<div class="log"></div>
			<div class="song-wrap">
				<div class="song-disc active">
					<div class="song-turn">
						<div class="rotate-wrap">
							<div class="songCover circling">
								<img class="cover" src="http://p1.music.126.net/iNcrt344tK6tME6tCbcbTw==/5818615534203000" alt="">
							</div>
							<div class="lightCircle circling">
								
							</div>
						</div>
					</div>
					<span class="playButton"></span>
				</div>
			</div>
			<div class="song-info">
				<h2></h2>
				<div class="lyrics">
					<div class="slide">
					</div>
				</div>
			</div>
		</div>
		<div class="footer-link">
			<a href="#" class="linkBtn open">打 开</a>
			<a href="#" class="linkBtn download">下 载</a>
		</div>
	</div>



	<script src="//at.alicdn.com/t/font_395875_4hwrep7mypx8ncdi.js"></script>
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/leancloud-storage/dist/av-min.js"></script>
    <script src="./admin/leanClound-avInit.js"></script>    
    <script src="admin/eventHub.js"></script>
    <script src="js/playSong/playSong.js"></script>
</body>
</html>
