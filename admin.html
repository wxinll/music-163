<!DOCTYPE html>
<html lang="zh-Hans">
<head>
	<meta charset="UTF-8">
	<title>后台管理界面</title>
	<link rel="stylesheet" href="styles/admin.css">
</head>
<body>
	<section class="title">
		曲库管理
	</section>
	<div class="page">
		<aside class="list-wrapper">
			<ul class="songList">
				<li>音乐名字</li>
				<li>音乐名字</li>
				<li>音乐名字</li>
				<li>音乐名字</li>
				<li>音乐名字</li>
				<li>音乐名字</li>
				<li>音乐名字</li>
				<li>音乐名字</li>
				<li>音乐名字</li>
				<li>音乐名字</li>
				<li>音乐名字</li>
				<li>音乐名字</li>
				<li>音乐名字</li>
				<li>音乐名字</li>
				<li>音乐名字</li>
				<li>音乐名字</li>
				<li>音乐名字</li>
				<li>音乐名字</li>	
			</ul>
			<div class="upLoad-wrapper">
				拖拽上传			
			</div>
		</aside>
		
		<main class="upLoad">
			<div class="songInfo">
				<h1>歌曲信息</h1>
				<form autocomplete="off">
					<div class="row">
						<label>歌曲标题</label>
						<input name="name" type="text" value="">
					</div>
					<div class="row">
						<label>歌手</label>
						<input name="name" type="text" value="">
					</div>
					<div class="row">
						<label>歌曲外链</label>
						<input name="name" type="text" value="">
					</div>
					<div class="row">
						<label>歌词</label>
						<textarea name="" id="" cols="100" rows="10"></textarea>
					</div>
					<div class="row action">
						<button type="submit">保存</button>
					</div>
				</form>
			</div>
		</main>
	</div>
</body>
</html>
